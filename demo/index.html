<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    body {
      font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;
      padding-top: 90px;
    }

    .search {
      padding: 50px 0;
    }

    .search h1 {
      font-size: 60px;
    }

    .search p {
      font-size: 18px;
    }

    .search form {
      margin-top: 20px;
    }

    @media screen and (max-width: 767px) {
      .search {
        padding: 10px 0;
      }
      .search h1 {
        font-size: 35px;
      }
      .search p {
        font-size: 16px;
      }
      .search form {
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>



  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          <a class="navbar-brand" href="/">Lorem</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
          <form class="navbar-form navbar-left" role="search">
            <a href="/login" class="btn btn-link">Log In</a>
            <a href="/signup" class="btn btn-warning">Sign Up</a>
          </form>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

  <div class="search">
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 text-center">
          <h1>Hello, world!</h1>
          <p>This is a simple hero unit, a simple jumbotron-style</p>
          <form action="/search" method="get" name="frmSearch" id="frmSearch">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" placeholder="location...">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Search</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
